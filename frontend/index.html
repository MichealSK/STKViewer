<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Data Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    .dropdown, .button {
      margin: 10px 0;
    }
    p {
      background-color: #f9f9f9;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Company Stock Data</h1>

  <div class="dropdown">
    <label for="company-symbol">Select a company:</label>
    <select id="company-symbol">
    </select>
  </div>

  <button class="button" onclick="fetchCompanyData()">Fetch Latest Data</button>

  <h2>Latest Information:</h2>
  <p id="latest-symbol">Symbol: </p>
  <p id="latest-date">Date: </p>
  <p id="latest-price">Last Trade Price: </p>
  <p id="latest-change">Change: </p>
  <p id="latest-sentiment">Recommendation: </p>
  <p id="latest-prediction">Prediction: </p>
</div>

<script>
  const apiBase = "http://127.0.0.1:5000";


  async function loadSymbols() {
    try {
      const response = await fetch(`${apiBase}/symbols`);
      const symbols = await response.json();

      const dropdown = document.getElementById("company-symbol");
      dropdown.innerHTML = "";

      symbols.forEach(symbol => {
        const option = document.createElement("option");
        option.value = symbol;
        option.textContent = symbol;
        dropdown.appendChild(option);
      });
    } catch (error) {
      console.error("Error fetching symbols:", error);
    }
  }

  async function fetchCompanyData() {
    const symbol = document.getElementById("company-symbol").value;

    if (!symbol) {
      alert("Please select a company.");
      return;
    }

    try {
      const response = await fetch(`${apiBase}/stocks?symbol=${symbol}`);
      const data = await response.json();

      if (response.ok) {
        document.getElementById("latest-symbol").textContent = `Symbol: ${data.Symbol}`;
        document.getElementById("latest-date").textContent = `Date: ${data.Date}`;
        document.getElementById("latest-price").textContent = `Last Trade Price: ${data.Last_Trade_Price}`;
        document.getElementById("latest-change").textContent = `Change: ${data.Change}`;
        //document.getElementById("latest-sentiment").textContent = `Recommendation: ${data.Sentiment}`;
        //document.getElementById("latest-prediction").textContent = `Prediction: ${data.Prediction}`;
      } else {
        alert(data.error || "No data available for the selected company.");
      }
    } catch (error) {
      console.error("Error fetching company data:", error);
      alert("An error occurred while fetching company data.");
    }
  }



  window.onload = loadSymbols;
</script>
</body>
</html>
